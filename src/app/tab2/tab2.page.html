<ion-header [translucent]="true" x>
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" >
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-searchbar placeholder="Search Properties"></ion-searchbar>
  
  <ion-list>
    <ion-item side="start" *ngFor="let property of properties; index as i">
      <ion-card>
        <img src={{property.photo}}>
        <ion-card-content>
          <ion-card-title></ion-card-title>
         <ion-card-title >{{property.streetNumber}} {{property.streetName}}</ion-card-title>
          <ion-card-subtitle>${{property.price}}</ion-card-subtitle>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>

        <ion-card>
          <ion-card-header>
            <ion-card-title >asd</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <ion-item>
              <ion-label>Stay logged in</ion-label>
              <ion-toggle color ="secondary" (ionChange)="changed()" [checked]="isToggled"></ion-toggle>
            </ion-item>

            <ion-item>
              <ion-button color="secondary" (click)="popup()">Check radio</ion-button>
            </ion-item>

            <ion-item>
              <ion-button color="secondary" (click)="loginModal()">Login</ion-button>
            </ion-item>

            <ion-item>
              <ion-button color="secondary" (click)="addProperty()">add property</ion-button>
            </ion-item>
          </ion-card-content>
        </ion-card>
        

      <ion-card>
        <ion-card-content>
          <canvas #lineCanvas></canvas>
        </ion-card-content>
      </ion-card>
         

</ion-content>
