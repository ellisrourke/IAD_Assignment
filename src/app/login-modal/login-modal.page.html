<ion-header>
  <ion-toolbar>
    <ion-title>loginModal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
  <ion-card-header>
    <ion-card-title >Login</ion-card-title>
  </ion-card-header>

  <ion-card-content>

      <ion-input type="text" placeholder="username" [(ngModel)]="username" clearInput></ion-input>
      <ion-input type="text" placeholder="password" [(ngModel)]="password" clearInput></ion-input>
      <ion-button color="secondary" (click)="closeLoginModal()">Submit</ion-button>

  </ion-card-content>
  </ion-card>
</ion-content>
