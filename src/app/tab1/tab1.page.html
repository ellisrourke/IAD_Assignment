<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      My Account
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">My Account</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item side="start" *ngFor="let property of properties; index as i">
      <ion-card>{{property.streetName}}</ion-card>
    </ion-item>
  </ion-list>
</ion-content>
