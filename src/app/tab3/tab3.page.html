<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Agents in your area
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Agents in your area</ion-title>
    </ion-toolbar>
  </ion-header>


<ion-list>

  <ion-item  *ngFor="let agent of agents; index as i">
    <ion-avatar slot="start">
      <img src="../assets/agents/{{agent.photo}}">
    </ion-avatar>
    <ion-label>
      <h3>{{agent.name}}</h3>
      <p>{{agent.agency}}</p>
    </ion-label>
    <ion-icon color="secondary" name="call-outline"><ion-button class="ion=padding" slot="end"></ion-button></ion-icon>
    &nbsp;
    <ion-icon color="secondary" name="mail-outline"><ion-button class="ion-padding" slot="end"></ion-button></ion-icon>
    </ion-item>

</ion-list>








</ion-content>
